<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃실습2</title>
<style>
#wrapper{
	background:gray;
	width:600px;
	height:500px;
	border:2px solid black;
	overflow:hidden;
}
#left{
	background:green;
	height:100%;
	width:100px;
	float:left;
}
#top{
	background:yellow;
	height:100px;
	width:100%;
}
#middle{
	background:red;
	height:300px;
	width:100%;
}
#bottom{
	background:blue;
	height:100px;
	width:100%;
}
</style>
</head>
<body>
	<div id="wrapper">
		<div id="left">left</div>
		<div id="top">top</div>
		<div id="middle">middle</div>
		<div id="bottom">bottom</div>
	</div>
</body>
</html>
