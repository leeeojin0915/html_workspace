<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
	<!--
		아래와 같이 색상값을 단어로만 부여할때의 단점 -> 세부적인 색상표현불가
		해결=>RGB(빛의3원색을 컴퓨터분야에서 표현할 수 있음)값이나 16진수로 넣어 세부적인 색상 표현가능
				  editplus내에 있는 색상표 사용가능
	-->
	<h1 style="background-color:#E0F8F1">#E0F8F1</h1>
	<h1 style="background-color:#ccccff">#ccccff</h1>
	<h1 style="background-color:rgb(224,142,142)">rgb(224,142,142)</h1>
	<h1 style="background-color:MediumSeaGreen">MediumSeaGreen</h1>
	<h1 style="background-color:Gray">Gray</h1>
	<h1 style="background-color:SlateBlue">SlateBlue</h1>
	<h1 style="background-color:Violet">Violet</h1>
	<h1 style="background-color:LightGray">LightGray</h1>
</body>
</html>
