<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#box{
	width:100px;
	height:100px;
	background:#ccccff;
	position:absolute;/*부모 요소를 기준으로 나의 위치를 결정하는 방법: 여기서는 부모가 body*/
	left:0px;
	top:100px;
	/*이 CSS가 사용하게 될 애니메이션 프레임 이름*/
	animation-name:aniBg;
	animation-duration:1s;
	animation-iteration-count:infinite;/*실행 횟수*/
	animation-direction:alternate;/*반복방식을 번갈아가면서 하도록*/
}
/*애니메이션 프레임 정의*/
@keyframes aniBg{
	from{
		background:#ccccff;
	}
	to{
		background:#cc66ff;
		left:700px;
	}
}
</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
