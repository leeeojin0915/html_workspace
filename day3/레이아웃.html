<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#wrapper{
	width:500px;
	height:500px;
	background:yellow;
	margin:auto;/*body와의 간격을 50%씩 양분하여, 좌측과 우측에 할당함*/
}
#content1{
	background:red;
	width:50%;
	height:400px;
	float:left;
}
#content2{
	background:blue;
	width:50%;
	height:400px;
	float:left;
	/*clear:left;/*float으로 생긴 빈틈에 들어가지 않게 하는 속성*/
}
#footer{
	background:green;
	width:100%;
	height:100px;
	clear:left;/*float으로 생긴 빈틈에 들어가지 않게 하는 속성*/
}
</style>
</head>
<body>
	<pre>
		<h3>float과 clear에 대해 학습한다.</h3>
	</pre>
		<div id="wrapper">
			<div id="content1">좌측 영역</div>
			<div id="content2">우측 영역</div>
			<div id="footer">푸터 영역</div>
		</div>
</body>
</html>
